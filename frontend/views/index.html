<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jetpath | Take Your Gap Year</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js" charset="utf-8"></script>
  <script src="../js/app.js"></script>
  <script src="../js/controllers/jobsController.js"></script>
  <script src="../js/services/jobsFactory.js"></script>
</head>
<body ng-app='jetpathApp'>

  <h1>Jetpath</h1>
<!--   {{2+2}} -->
  <section ng-controller='JobsController as jobs'>
  	{{jobs.all}}
  	<table class="table table-hover">
  		<tr>
  			<td>TITLE</td>
  			<td>DESCRIPTION</td>
  			<td>COUNTRY</td>
  		<tr ng-repeat="job in jobs.all">
  			<td>{{job.title}}</td>
  			<td>{{job.description}}</td>
  			<td>{{job.country}}</td>
  		</tr>
  	</table>
  </section>

</body>
</html>
