<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jetpath | Take Your Gap Year</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js" charset="utf-8"></script>
<!--  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script> -->
  <script src="../js/app.js"></script>
  <script src="../js/controllers/jobsController.js"></script>
  <script src="../js/services/jobsFactory.js"></script>
  <script src="../js/directives/jobDirectives.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/jobsPage.css">
</head>
<body ng-app='jetpathApp'>

  <h1>Jetpath</h1>
  {{2+2}}
  <section ng-controller='JobsController as jobs'>

  <div class='container'>

    <div id='jobFilters' class='row'>
      <div class='col-xs-4'>
        <label>Coutry</label>
        <select class="form-control" ng-model="jobs.selectedCountry" ng-options="country for country in jobs.countries"></select>
      </div>
      <div class="col-xs-4">
        <label>Role</label>
        <select class="form-control" ng-model="vm.viewBy" ng-options="jobs for jobs in jobs.all"></select>
      </div>
      <div class="col-xs-4">
        <label>Compensation</label>
        <input type="search" class="form-control" ng-model="vm.search" placeholder="search...">
      </div>
    </div>

    <div ng-repeat='job in jobs.all | filter: jobs.selectedCountry' ng-click='showDetails = !showDetails' class='row' id='jobListing'>

    <!-- Hidden Apply Buttons -->
      <div ng-show='showDetails' class='buttonsContainer'>
        <button type='button' class='btn btn-primary'>Apply</button>
        <button type='button' class='btn btn-default'>Save Job</button>
      </div>
    <!-- End -->

      <h4>{{job.name}}</h4>
      <div>{{job.title}}</div>
      <div>{{job.description}}</div>
      <div>{{job.country}}</div>

    <!-- Hidden Addt'l Info Section -->
      <div ng-show='showDetails'>
        <div>{{job.compensation.low}}</div>
        <div>{{job.compensation.high}}</div>

        <ul>
          <li ng-repeat='benefit in job.benefits'>{{benefit}}</li>
        </ul>

        <ul>
          <li ng-repeat='qualification in job.qualifications'>{{qualification}}</li>
        </ul>

        <ul>
          <li ng-repeat='preference in job.preferences'>{{preference}}</li>
        </ul>

        <div>{{job.additional}}</div>
        
      </div>
    <!-- End -->
    </div>



  </div>

  </section>

</body>
</html>
